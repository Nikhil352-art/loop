<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        let n = 10
        for(let i=1; i<=n; i++){
            console.log(" ".repeat(n-i)+"*".repeat(i*2-1)); 
        }

        for (let i=n; i >= 1; i--) { 
             console.log(" ".repeat(n-i) + "*".repeat(i*2-1));
        }
 
    </script>
</body>
</html
